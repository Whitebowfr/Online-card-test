    <title>Test poker et tou l√†</title>
    <style>

        html {
            height: 100%;
        }

        @keyframes bgcolor {
            0% {
                background-color: #45a3e5
            }

            30% {
                background-color: #66bf39
            }

            60% {
                background-color: #eb670f
            }

            90% {
                background-color: #f35
            }

            100% {
                background-color: #864cbf
            }
        }

        body {
            -webkit-animation: bgcolor 40s infinite;
            animation: bgcolor 20s infinite;
            -webkit-animation-direction: alternate;
            animation-direction: alternate;
            font-family: 'Exo', sans-serif;
            overflow: hidden;
        }

        #connectionLobby {
            margin-top: 50vh;
            transform: translateY(-100%);
            height: auto;
            width: 75%;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        #mainLobbyMenu {
            max-width: 20%;
        }

        area{
            width: 100%;
            height:100%;
            overflow: hidden;
        }

        .circles{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .circles li{
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            animation: animate 25s linear infinite;
            bottom: -150px;
            
        }

        .circles li:nth-child(1){
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }


        .circles li:nth-child(2){
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
        }

        .circles li:nth-child(3){
            left: 70%;
            width: 20px;
            height: 20px;
            animation-delay: 4s;
        }

        .circles li:nth-child(4){
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
        }

        .circles li:nth-child(5){
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
        }

        .circles li:nth-child(6){
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 3s;
        }

        .circles li:nth-child(7){
            left: 35%;
            width: 150px;
            height: 150px;
            animation-delay: 7s;
        }

        .circles li:nth-child(8){
            left: 50%;
            width: 25px;

            animation-duration: 45s;
        }

        .circles li:nth-child(9){
            left: 20%;

            height: 15px;
            animation-delay: 2s;
            animation-duration: 35s;
        }

        .circles li:nth-child(10){
            left: 85%;
            width: 150px;
            height: 150px;
            animation-delay: 0s;
            animation-duration: 11s;
        }

        @keyframes animate {

            0%{
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }

            100%{
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }

        }

        .form-control {
            position: relative;
            margin: 5px 0;
            width: 100%;
        }

        .form-control input {
            border: 0;
            border-bottom: 2px solid #333;
            padding-top: 15px;
            padding-bottom: 5px;
            display: block;
            font-size: 18px;
            font-family: 'Muli', sans-serif;
            width: 100%;
            transition: 0.1s ease-in;
        }

        .form-control input:focus, 
        .form-control input:valid {
            border-bottom-color: black;
            outline: none;
        }

        .form-control input:focus + label span ,
        .form-control input:valid + label span{
            color: rgb(67, 67, 67);
            transform: translateY(-30px);
        }

        .form-control label {
            position: absolute;
            top: 15px;
            left: 0;
            user-select: none;
        }

        .form-control label span {
            display: inline-block;
            font-size: 18px;
            min-width: 5px;
            transition: 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .container {
            width: 70px;
            height: 70px;
            position: relative;
            left: 50%;
            top: 50px;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;

        .center {
            width: 180px;
            height: 60px;
            position: absolute;
            overflow: hidden;
        }

        .btn {
            width: 180px;
            height: 60px;

            animation: bgcolor 20s infinite;
            -webkit-animation-direction: alternate;
            animation-direction: alternate;
            border: 1px solid #4d4d4d;
            outline: none;
            transition: 1s ease-in-out;
            overflow: hidden;
            z-index: 1;
        }

        svg {
            position: absolute;
            left: 0;
            top: 0;
            fill: none;
            stroke: #fff;
            stroke-dasharray: 150 480;
            stroke-dashoffset: 150;
            transition: 1s ease-in-out;
        }

        .btn:hover {
            transition: 1s ease-in-out;
            z-index: 9 !important;
        }

        .btn:hover svg {
            stroke-dashoffset: -480;
        }

        .btn span {
            color: black;
            font-size: 18px;
            font-weight: 100;
            z-index: 2;
            user-select: none;
        }

        .preGameCards {

        .mainMenus {

        }

        .preGameLobbyNames {
            margin-left: 20px;
        }

        .toggle{
            --uiToggleSize: var(--toggleSize, 1.25rem);
            --uiToggleBorderWidth: var(--toggleBorderWidth, 2px);
            --uiToggleColor: var(--toggleColor, rgb(32, 114, 0));
            display: var(--toggleDisplay, inline-flex);
            position: relative;
        }

        .toggle__input{
            width: var(--uiToggleSize);
            height: var(--uiToggleSize);
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            margin: 0;
        }

        .toggle__label{
            display: inline-flex;
            min-height: var(--uiToggleSize);
            padding-left: calc(var(--uiToggleSize) + var(--toggleIndent, .4em));
        }

        .toggle__input:not(:disabled) ~ .toggle__label{
            cursor: pointer;
        }

        .toggle__label::after{
            content: "";
            box-sizing: border-box;  
            width: 1em;
            height: 1em;
            font-size: var(--uiToggleSize);
            background-color: transparent;
            border: var(--uiToggleBorderWidth) solid var(--uiToggleColor);
            position: absolute;
            left: 0;
            top: 0;
            z-index: 2;
        }

        .toggle__input:checked ~ .toggle__label::after{
            background-color: var(--uiToggleColor);
        }

        .toggle__text{
            margin-top: auto;
            margin-bottom: auto;
        }

        .toggle__label::before{
            content: "";
            width: 0;
            height: 0;
            font-size: var(--uiToggleSize);
            border-left-width: 0;
            border-bottom-width: 0;
            border-left-style: solid;
            border-bottom-style: solid;
            border-color: var(--toggleArrowColor, #fff);
            position: absolute;
            top: .5428em;
            left: .25em;
            z-index: 3;
            transform-origin: left top;
            transform: rotate(-40deg) skew(10deg);
        }

        .toggle__input:checked ~ .toggle__label::before{
            --uiToggleArrowWidth: var(--toggleArrowWidth, 2px);
            width: .4em;
            height: .2em;
            border-left-width: var(--uiToggleArrowWidth);
            border-bottom-width: var(--uiToggleArrowWidth);
        }

        .toggle:focus-within{
            outline: var(--toggleOutlineWidthFocus, 3px) solid var(--toggleOutlineColorFocus, currentColor);
            outline-offset: var(--toggleOutlineOffsetFocus, 5px);
        }

        .toggle__input:disabled ~ .toggle__label{
            opacity: var(--toggleOpacityDisabled, .24);
            cursor: var(--toggleCursorDisabled, not-allowed);
            user-select: none;
        }

        .toggle__label::after{
            border-radius: var(--toggleBorderRadius, 2px);
        }

        .toggle__input:not(:disabled) ~ .toggle__label::before{
            will-change: width, height;
            opacity: 0;
        }

        .toggle__input:not(:disabled):checked ~ .toggle__label::before{
            opacity: 1;
            transition: opacity .1s ease-out .25s, width .001s ease-out .5s, height .002s ease-out .3s;
        }

        .toggle__input:not(:disabled) ~ .toggle__label::after{
            will-change: background-color;
            transition: background-color .2s ease-out;
        }

        .preGameLobbyReadyPlayers {
            position: absolute;
            bottom: 0;
            margin-left: 50%;
            transform: translateX(-50%);
        }

    </style>
</head>

<script>
    const inputs = document.querySelectorAll('.form-control input');
    const labels = document.querySelectorAll('.form-control label');
    var status = "none"

    labels.forEach(label => {
        label.innerHTML = label.innerText
            .split('')
            .map((letter, idx) => `<span style="
                    transition-delay: ${idx * 50}ms
                ">${letter}</span>`)
            .join('');
    });

    var HOST = location.origin.replace(/^http/, 'ws')
    var ws = new WebSocket(HOST);
    var el;
    var myID

    ws.onmessage = function (event) {
        messageHandler(event.data)
    };

    function messageHandler(mes) {
        if (mes.toString().includes("ID")) {
            myID = Number(mes.toString().split(":")[1])
        }
        if (mes.includes("skip__")) {
            return false
        } else {
            console.log(mes)
        }
        if (mes.includes("info__")) {
            var infoValues = []
            //var infoName = mes.split("__")[1].split(":")[0]
            for (info in mes.split("__")[1].split(":")) {
                infoValues[info] = mes.split("__")[1].split(":")[info]
            }
            if (infoValues[0] == "yourName") {
                document.getElementById("customName").value = infoValues[1]
            } if (infoValues[0] == "playersInQueue" && (status == "connecting" || status == "pre-game lobby basic")) {
                if (status != "pre-game lobby basic") {
                    showPreGameLobby(JSON.parse(infoValues[1]), infoValues[2])
                } else if (status == "pre-game lobby basic") {
                    updatePreGameReady(JSON.parse(infoValues[1]), infoValues[2])
                }
            } if (infoValues[0] == "ClientsReady" && status == "pre-game lobby basic") {
                updatePreGameReady(null, infoValues[1])
            }
        }
    }

    function showPreGameLobby(connected, ready) {
        $("#connectionLobby").hide();
        $("#preGameLobby").show();
        document.getElementById("preGameLobbyMenu").innerHTML = ""
        for (pseudo in connected) {
            var card = document.createElement("h1")
            card.className = "preGameLobbyNames"
            card.innerText = "- " + connected[pseudo]
            document.getElementById("preGameLobbyMenu").append(card)
        }
        var isReadyStatus = document.createElement("h1")
        isReadyStatus.innerText = ready + " / " + connected.length
        isReadyStatus.className = "preGameLobbyReadyPlayers"
        document.getElementById("preGameLobbyMenu").append(isReadyStatus)

        status = "pre-game lobby basic"
    }

    function updatePreGameReady(connected, ready) {
        if (connected != null) {
            console.log("players connected (server):",connected, "players ready:", ready)
            var currentShowPlayersElements = document.getElementsByClassName("preGameLobbyNames")
            var currentShowPlayerNames = []
            for (var i = 0; i < currentShowPlayersElements.length; i++) {
                currentShowPlayerNames.push(currentShowPlayersElements[i].innerText.substring(2))
            }
            console.log("Player names showed :", currentShowPlayerNames)
            for (player in connected) {
                if (currentShowPlayerNames.indexOf(connected[player]) > -1) {
                    continue
                } else {
                    var card = document.createElement("h1")
                    card.className = "preGameLobbyNames"
                    card.innerText = "- " + connected[player]
                    document.getElementById("preGameLobbyMenu").append(card)
                }
            }
            console.log(currentShowPlayerNames)
            if (findDuplicates(currentShowPlayersElements).length > 0) {
                for (var i = 0; i < currentShowPlayersElements.length; i++) {
                    if (findDuplicates(currentShowPlayersElements).includes(currentShowPlayersElements[i])) {
                        var index = currentShowPlayersElements.indexOf(currentShowPlayersElements[i])
                        if (index > -1) {
                            currentShowPlayersElements.splice(index, 1)
                        }
                    }
                }
            }
        }
        var isReadyStatus = document.getElementsByClassName("preGameLobbyReadyPlayers")[0]
        if (connected != null) {
            isReadyStatus.innerText = ready + " / " + connected.length
        } else {
            isReadyStatus.innerText = ready + " / " + isReadyStatus.innerText.split(" / ")[1]
        }
    }

    const findDuplicates = (arr) => {
        let sorted_arr = arr.slice().sort();
        let results = [];
        for (let i = 0; i < sorted_arr.length - 1; i++) {
            if (sorted_arr[i + 1] == sorted_arr[i]) {
            results.push(sorted_arr[i]);
            }
        }
        return results;
    }

    function send(mes) {
        ws.send(mes)
    }

    function connect() {
        send("f__connectToGame(" + '"' + (document.getElementById("customName").value || generateName()) + '"' + "," + myID + ")__" + myID)
        status = "connecting"
    }

    function replaceAt(string, index, replace) {
        return string.substring(0, index) + replace + string.substring(index + 1);
    }

    function capFirst(string) {
        if (string.charAt(0) == " ") {
            string = replaceAt(string, 0, "")
        }
        return string.charAt(0).toUpperCase() + string.slice(1);
    }

    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;
    }
